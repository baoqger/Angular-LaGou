    <li class="item" ui-sref="position({id:item.id})" ng-repeat="item in posiList.data | filter : posiList.filterObj">
        <img class="logo f-l" ng-src="{{item.imageUrl}}" alt="">
        <h3 class="title d-ib" ng-bind="item.job"></h3>
        <p class="text d-ib c-r" ng-bind="item.salaryName"></p>
        <p class="text" ng-bind="item.companyName + '['+ item.cityName + ']' + item.industryName + ' '+ item.scaleName"></p>
        
        <p class="text" ng-bind="item.date"></p>
        <div class="clear"></div>
    </li>
</ul>
