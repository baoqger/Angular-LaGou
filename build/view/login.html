
<div class="login">
    <form class="d-b ta-c" name="form">
        <div class="form-line ta-l p-r">
            <span class="account va-t d-ib "></span>
            <input ng-model="login.user.phone" validator="phone" class="d-ib" type="text" placeholder="输入手机号">
        </div>
        <div class="form-line ta-l p-r">
            <span class="lock va-t d-ib"></span>
            <input ng-model="login.user.password" validator="password" class="d-ib" type="text" placeholder="输入6位以上的密码">
        </div>        
        <button class="login-btn" validation-submit="form" ng-click="login.login()">登录</button>
<!--        <button class="register-btn">注册</button>-->
    </form>
</div>
