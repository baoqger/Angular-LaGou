<div class="register">
    <form class="d-b ta-c" name="form">
        <div class="form-line ta-l p-r">
            <span class="account va-t d-ib "></span>
            <input ng-model="register.user.phone" validator="phone" class="d-ib" type="text" placeholder="输入手机号">
        </div>
        <div class="form-line ta-l p-r">
            <span class="lock va-t d-ib"></span>
            <input ng-model="register.user.password" validator="password" class="d-ib" type="text" placeholder="输入6位以上的密码">
        </div>   
        <div class="message-wrap ta-l">
            <input ng-model="register.user.code" class="message-box" placeholder="短信验证码"></input>   
            <span ng-click="register.time?1==1:register.send()" ng-bind="register.time?register.time:'发送短信'" class="message f-r"></span>              
        </div>
        <button class="login-btn" ui-sref="login">登录</button>
        <button class="register-btn" validation-submit="form" ng-click="register.submit()">注册</button>
    </form>
</div>
